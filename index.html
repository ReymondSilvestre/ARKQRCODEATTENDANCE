<script>
    const html5QrCode = new Html5Qrcode("qr-reader");
    let scanning = false;
    // IMPORTANT: Replace this with YOUR Google Apps Script Web App URL
    const GOOGLE_SHEET_URL = "https://script.google.com/macros/s/AKfycbyEaAfHchWSYuJG4GgDfPR9KdRsaoNQLociaOmqQQEcCXrVF33FjshldVXByjNGRc-h/exec";

    // --- Configuration ---
    const FALLBACK_IMAGE_URL = "image/arklogo.png"; // Use a local, reliable image as a fallback


    /* --- Utility Functions --- */
    function formatTimeOnly(str) {
        const date = new Date(str);
        return date.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: true });
    }

    function formatDateOnly(dateObj) {
        return dateObj.getFullYear() + '-' + 
                String(dateObj.getMonth() + 1).padStart(2, '0') + '-' + 
                String(dateObj.getDate()).padStart(2, '0');
    }

    function getCurrentTime() { return new Date().toString(); }
    function getTodayDate() { return formatDateOnly(new Date()); }

    function getActionType(id) {
        const logs = JSON.parse(localStorage.getItem("attendance") || "[]");
        const today = getTodayDate();
        const todayLogs = logs.filter(e => e.studentID === id && e.date === today);
        
        if (todayLogs.length === 0) {
            return "Time In"; // First entry of the day
        }
        return todayLogs[todayLogs.length - 1].action === "Time Out" ? "Time In" : "Time Out";
    }

    // --- REVISED: Includes strict image validation and onerror handler ---
    function displayScanInfo(id, name, action, pictureUrl) {
        const el = document.getElementById("scan-display");
        const icon = action === "Time In" ? "➡️" : "⬅️";
        
        // 1. Determine the image URL to attempt to load
        // Only use the QR code URL if it looks like a valid http/s link
        const isValidUrl = (pictureUrl || '').toLowerCase().startsWith('http');
        const imageUrl = isValidUrl ? pictureUrl : FALLBACK_IMAGE_URL;
        
        console.log(`[displayScanInfo] Attempting to load URL: ${imageUrl}`);
        
        const actionText = action === 'Failed' ? 'Scan Failed' : `${action} Recorded`;

        // 2. Dynamic HTML for the pop-up
        const imageHtml = action === 'Failed' 
            ? '' // Don't show an image on error
            // CRITICAL CHANGE: Added onerror to fall back to the local image if the network URL fails
            : `<img id="student-image" src="${imageUrl}" alt="${name}'s Photo" 
                   onerror="this.onerror=null; this.src='${FALLBACK_IMAGE_URL}';"
                   title="${isValidUrl ? 'External Image' : 'Fallback Image'}">`;
        
        el.innerHTML = `<div class="icon" style="color:${action === 'Failed' ? '#dc3545' : 'var(--secondary-color)'};">${action === 'Failed' ? '❌' : icon}</div>
                        ${imageHtml}
                        <div><strong>${actionText}</strong></div>
                        <div>${name}</div>
                        <div style="color:#666; font-size:16px;">ID: ${id}</div>`;
        el.style.display = "block";
        
        // 3. Text-to-Speech Feedback
        const speechName = name === 'Invalid QR Code' ? 'Attention' : name;
        const speechAction = action === 'Failed' ? 'failed' : `${action} confirmed`;
        const msg = new SpeechSynthesisUtterance(`${speechName}. ${speechAction}.`);
        msg.pitch = 1; msg.rate = 1.1;
        speechSynthesis.speak(msg);
        
        // 4. Auto-hide Pop-up
        setTimeout(() => el.style.display = "none", 2500);
    }
    // -----------------------------------------------------------------


    /* --- Core Logging Logic (MODIFIED) --- */
    function logAttendance(details) {
        // Expecting 5 values: [id, name, section, contact, pictureUrl]
        const [id, name, section, contact, pictureUrl] = details;
        
        // Ensure core data is present
        if (!id || !name || !section) {
            console.error("Invalid QR code format: Missing ID, Name, or Section.", details);
            displayScanInfo('N/A', 'Invalid QR Code', 'Failed', '');
            return;
        }
        
        // Clean up pictureUrl (use 'N/A' if missing or not a valid http/s URL)
        const finalPictureUrl = (pictureUrl || '').toLowerCase().startsWith('http') 
            ? pictureUrl 
            : 'N/A';

        const action = getActionType(id);
        const timestamp = getCurrentTime();
        const date = getTodayDate();

        const entry = {
            studentID: id,
            studentName: name,
            studSection: section,
            studContact: contact || 'N/A', 
            studPictureUrl: finalPictureUrl, // Store the validated URL
            time: timestamp,
            date: date,
            action: action
        };
        
        console.log(`[logAttendance] Processing scan. Action: ${action}, Picture URL: ${finalPictureUrl}`);

        // 1. Save to localStorage
        let logs = JSON.parse(localStorage.getItem("attendance") || "[]");
        logs.push(entry);
        localStorage.setItem("attendance", JSON.stringify(logs));

        // 2. Send to Google Sheet Web App
        fetch(GOOGLE_SHEET_URL, {
            method: "POST",
            mode: 'no-cors',
            body: JSON.stringify(entry),
            headers: { "Content-Type": "application/json" }
        })
        .then(response => console.log("Sheet request sent (Check network for details)."))
        .catch(err => console.error("Error sending to sheet (This is expected with 'no-cors' mode):", err));

        // 3. Update UI and provide feedback
        // Pass the validated pictureUrl to the display function
        displayScanInfo(id, name, action, finalPictureUrl); 
        refreshLogs();
    }


    /* --- Scanner Initialization (MODIFIED FOR DEBUG) --- */
    function onScanSuccess(text) {
        if (scanning) return;
        scanning = true;
        
        // Expecting data in the format: ID|NAME|SECTION|CONTACT|PICTURE_URL
        const details = text.split('|').map(s => s.trim()); 
        
        console.log("--- QR Scan Detected ---");
        console.log("Raw QR Data:", text);
        console.log("Parsed Details (Index 4 should be IMAGE_URL):", details);

        // We require at least 3 values (ID, Name, Section)
        if (details.length >= 3) { 
            logAttendance(details);
        } else {
            console.warn("QR Code data insufficient:", text);
            // Pass minimal info for error display
            displayScanInfo('N/A', 'Invalid QR Code', 'Failed', ''); 
        }

        // Delay the next scan to prevent double-scans
        setTimeout(() => scanning = false, 1500);
    }

    function startScanner() {
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScanSuccess)
            .then(() => {
                document.getElementById("camera-status").style.color = 'var(--secondary-color)';
                document.getElementById("camera-status").innerText = 'Camera running... Ready to scan.';
            })
            .catch((err) => {
                const readerDiv = document.getElementById("qr-reader");
                readerDiv.innerHTML = 
                    `<p style="color:red; text-align:center;">
                        Failed to start camera. Please ensure camera access is allowed.
                    </p>
                    <button onclick="window.location.reload()">Retry Camera</button>`;
                document.getElementById("camera-status").innerText = 'Camera failed to start.';
                console.error("Camera Error:", err);
            });
    }


    /* --- Reporting and Local Storage Management (UNCHANGED) --- */

    function refreshLogs() {
        let logs = JSON.parse(localStorage.getItem("attendance") || "[]");
        const now = new Date();

        // 7-Day Cleanup: Filter out logs older than 7 days from local storage
        logs = logs.filter(entry => {
            const entryDate = new Date(entry.date);
            const diffDays = (now - entryDate) / (1000 * 60 * 60 * 24);
            return diffDays <= 7;
        });

        localStorage.setItem("attendance", JSON.stringify(logs));
        renderTable(pairEntries(logs));
    }

    /**
     * Groups Time In and Time Out entries into single attendance records.
     */
    function pairEntries(entries) {
        const pairs = [], grouped = {};
        
        entries.forEach(e => {
            const key = `${e.studentID}_${e.date}`;
            if (!grouped[key]) grouped[key] = [];
            grouped[key].push(e);
        });

        Object.values(grouped).forEach(g => {
            g.sort((a,b) => new Date(a.time) - new Date(b.time));
            
            let i = 0;
            while (i < g.length) {
                const curr = g[i];
                const baseRecord = { 
                    studentID: curr.studentID, 
                    studentName: curr.studentName, 
                    studSection: curr.studSection,
                    date: curr.date 
                };

                if (curr.action === "Time In") {
                    let out = null;
                    for (let j = i + 1; j < g.length; j++) {
                        if (g[j].action === "Time Out") { 
                            out = g[j]; 
                            i = j; 
                            break; 
                        }
                    }
                    
                    pairs.push({
                        ...baseRecord,
                        timeIn: formatTimeOnly(curr.time), 
                        timeOut: out ? formatTimeOnly(out.time) : "-",
                    });
                    
                } else if (curr.action === "Time Out") {
                    // Handle standalone Time Out (unpaired)
                    pairs.push({
                        ...baseRecord,
                        timeIn: "-", 
                        timeOut: formatTimeOnly(curr.time),
                    });
                }
                i++;
            }
        });
        return pairs;
    }

    function renderTable(paired) {
        const tbody = document.getElementById("report-body");
        tbody.innerHTML = "";

        // Sort by the latest time (either Time In or Time Out)
        const sorted = paired.sort((a, b) => {
            // This sorting logic correctly identifies the most recent log
            const timeA = new Date(a.date + ' ' + (a.timeOut !== '-' ? a.timeOut : a.timeIn));
            const timeB = new Date(b.date + ' ' + (b.timeOut !== '-' ? b.timeOut : a.timeIn));
            return timeB - timeA;
        });

        // MODIFIED: Display only the top 2 recent logs
        const recent = sorted.slice(0, 2); 

        if (recent.length === 0) {
            tbody.innerHTML = `<tr><td colspan="6" style="text-align:center; color:#dc3545;">No recent attendance records found.</td></tr>`;
            return;
        }

        recent.forEach(e => {
            const row = document.createElement("tr");
            row.innerHTML = `<td>${e.studentID}</td>
                             <td>${e.studentName}</td>
                             <td>${e.studSection}</td>
                             <td style="color:#007bff;">${e.timeIn}</td>
                             <td style="color:#dc3545;">${e.timeOut}</td>
                             <td>${e.date}</td>`;
            tbody.appendChild(row);
        });
    }

    /* --- Excel Download Logic (UNCHANGED) --- */

    function downloadExcel() {
        let logs = JSON.parse(localStorage.getItem("attendance") || "[]");
        if (logs.length === 0) {
            alert("No attendance data to download.");
            return;
        }

        // Apply 7-day cleanup before processing for the download
        const now = new Date();
        logs = logs.filter(entry => {
            const entryDate = new Date(entry.date);
            const diffDays = (now - entryDate) / (1000 * 60 * 60 * 24);
            return diffDays <= 7;
        });
        localStorage.setItem("attendance", JSON.stringify(logs)); 

        const pairedLogs = pairEntries(logs);
        const wb = XLSX.utils.book_new();

        // Group paired logs by date
        const byDate = {};
        pairedLogs.forEach(log => {
            if (!byDate[log.date]) byDate[log.date] = [];
            byDate[log.date].push({
                "Date": log.date,
                "Student ID": log.studentID,
                "Name": log.studentName,
                "Section": log.studSection,
                "Time In": log.timeIn,
                "Time Out": log.timeOut
            });
        });

        // Create a worksheet per day
        Object.keys(byDate).sort().reverse().forEach(date => { 
            const ws = XLSX.utils.json_to_sheet(byDate[date]);
            XLSX.utils.book_append_sheet(wb, ws, date.slice(5)); 
        });
        
        // Add a 'Raw Data' sheet
        const rawData = logs.map(e => ({
            "Timestamp": new Date(e.time).toLocaleString(),
            "Student ID": e.studentID,
            "Name": e.studentName,
            "Section": e.studSection,
            "Contact": e.studContact, // Include contact in raw data
            "Picture URL": e.studPictureUrl, // Include picture URL in raw data
            "Action": e.action,
        }));
        const wsRaw = XLSX.utils.json_to_sheet(rawData);
        XLSX.utils.book_append_sheet(wb, wsRaw, "Raw Log");

        XLSX.writeFile(wb, `ARK_Attendance_Logs_${getTodayDate()}.xlsx`);
    }

    // --- Start App on Load ---
    document.addEventListener("DOMContentLoaded", () => {
        startScanner();
        refreshLogs();
    });
</script>
